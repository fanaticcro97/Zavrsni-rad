<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="slike/favicon.png" type="image/x-icon">
    <title>Razer blade | KONTAKT</title>
</head>

<body>
    <header>
        <div class="logo-container2">
            <img src="slike/razerlogo.svg" alt="logo">
            <h4 class="logo">COMPIFY</h4>
        </div>
        
        <nav class="nav-2">
            <ul class="nav-links2">
                <li><a class="nav-link2" href="index.html">POČETNA</a></li>
                <li><a class="nav-link2" href="specifikacije.html">SPECIFIKACIJE</a></li>
                <li><a class="nav-link2" href="kontakt.html">KONTAKT</a></li>
            </ul>
        </nav>
        <div class="košarica">
            <img src="slike/košarica.svg" alt="košarica">
        </div>
        
    </header>

    <main>
        <div id="kontakt">
			<iframe class="karta" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3321.1223173431995!2d-117.76655888494636!3d33.65399238071614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcdd610638115f%3A0x7b1b1f027beb7149!2s9%20Pasteur%20%23%20100%2C%20Irvine%2C%20CA%2092618%2C%20USA!5e0!3m2!1sen!2shr!4v1656427351163!5m2!1sen!2shr" width="1490" height="400" style="border: 0;;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<form action="rezultat.html" method="get">
                
				<label for="firstname">Ime *</label>
				<input type="text" id="firstname" name="Ime" placeholder="Upišite Vaše ime..." required>
                
				<label for="lastname">Prezime *</label>
				<input type="text" id="lastname" name="Prezime" placeholder="Upišite Vaše prezime..." required>
				
				<label for="email">E-mail *</label>
				<input type="email" id="email" name="Email" placeholder="Upišite Vaš e-mail..." required>

                <label for="phonenumber">Broj telefona *</label>
                <input type="text" id="phonenumber" name="Broj telefona" placeholder="Upišite Vaš broj telefona..." required>

                <label for="adress">Adresa *</label>
				<input type="text" id="adress" name="Adresa" placeholder="Upišite Vašu adresu..." required>

                <label for="city">Grad *</label>
				<input type="text" id="city" name="Grad" placeholder="Upišite ime grada..." required>

				<label for="country">Država</label>
				<select id="country" name="Država">
				  <option value="">Odaberite</option>
				  <option value="Hrvatska" selected>Hrvatska</option>
				  <option value="SAD">SAD</option>
				  <option value="Njemačka">Njemačka</option>
				  <option value="Srbija">Srbija</option>
                  <option value="Irska">Irska</option>
                  <option value="Švicarska">Švicarska</option>
                  <option value="Bosna i Hercegovina">Bosna i Hercegovina</option>
                  <option value="Crna Gora">Crna Gora</option>
                  <option value="Nizozemska">Nizozemska</option>
                  <option value="Mađarska">Mađarska</option>
                  <option value="Velika Britanija">Velika Britanija</option>
                  <option value="Irska">Irska</option>
                  <option value="Island">Island</option>
				</select>

				<label for="subject">Predmet</label>
				<textarea id="subject" name="Predmet" placeholder="Pišite ovdje..."></textarea>

				<input id="submit" type="submit" value="Podnesi">
			</form>
		</div>
        <img class="velika-pomrčina2" src="slike/velika-pomrčina.svg" alt="velika-pomrčina">
        <img class="srednja-pomrčina2" src="slike/srednja-pomrčina.svg" alt="srednja-pomrčina">
        <img class="mala-pomrčina2" src="slike/mala-pomrčina.svg" alt="mala-pomrčina">
       


    </main>
    <footer class="podnožje">
        <p>Copyright &copy; 2022 Goran Roso <a href="https://github.com/fanaticcro97/Zavrsni-rad" target=”_blank”><img src="slike/github.png" title="Github" alt="Github"></a></p>
    </footer>

</body>

</html>
